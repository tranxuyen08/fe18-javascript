<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="mpg.js"></script>
    <style>
      label {
        width: 10rem;
        float: left;
      }

      input {
        width: 10rem;
        margin-bottom: 0.5rem;
      }

      input[type="button"] {
        margin-left: 10rem;
        width: 10.5rem;
      }

      body {
        border: 2px solid black;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 100%;
        width: 600px;
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
      }

      span {
        color: red;
      }
    </style>
  </head>

  <body>
    <h1>Calculate Miles Per Gallon</h1>
    <form id="mpgform" method="" action="">
      <label for="miles">Miles Driven:</label>
      <input type="text" id="miles" name="miles" />
      <span id="milesError">*</span><br />

      <label for="gallons">Gallons of Gas Used:</label>
      <input type="text" id="gallons" name="gallons" />
      <span id="gallonError">*</span><br />

      <label for="mpg">Miles Per Gallon:</label>
      <input disabled type="text" id="mpg" name="Miles Per Gallon" />
      <br />
      <input type="button" id="calculator" value="Calculator MPG" />

      <input type="reset" value="Clear Entries" />
    </form>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Account Registration</title>
    <link rel="stylesheet" type="text/css" href="./register.css" />
    <script type="text/javascript" src="./library_common.js"></script>
    <script type="text/javascript" src="./library_fields.js"></script>
    <script type="text/javascript" src="./library_validate.js"></script>
    <script type="text/javascript" src="./registration_form.js"></script>
    <script type="text/javascript" src="./register.js"></script>
  </head>

  <body>
    <main>
      <h1>Register for an Account</h1>
      <form id="registration_form" action="register_account.html" method="get" name="registration_form">
        <label for="email">E-Mail:</label>
        <input type="text" name="email" id="email" />
        <span id="email_error">*</span><br />
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />
        <span id="password_error">*</span><br />
        <label for="verify">Verify Password:</label>
        <input type="password" name="verify" id="verify" />
        <span id="verify_error">*</span><br />
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" />
        <span id="first_name_error">*</span><br />
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" />
        <span id="last_name_error">*</span><br />
        <label for="zip">Zip Code:</label>
        <input type="text" name="zip" id="zip" placeholder="99999 or 99999-9999" />
        <span id="zip_error">*</span><br />
        <label for="card_type">Card Type:</label>
        <select name="card_type" id="card_type">
          <option>Visa</option>
          <option>MasterCard</option>
          <option>Discover</option>
        </select>
        <span id="card_type_error"></span><br />
        <label for="card_number">Card Number:</label>
        <input type="text" name="card_number" id="card_number" placeholder="9999-9999-9999-9999" />
        <span id="card_number_error">*</span><br />
        <label for="exp_date">Expiration Date:</label>
        <input type="text" name="exp_date" id="exp_date" placeholder="mm/yyyy" />
        <span id="exp_date_error">*</span><br />

        <input type="button" id="register" value="Register" />
        <input type="button" id="reset_form" value="Reset" />
      </form>
    </main>
  </body>
</html>

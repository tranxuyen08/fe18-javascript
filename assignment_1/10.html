<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var $ = function(id){
            return document.getElementById(id);
        }

        var triangle = function(n){
            var n = parseInt($("n").value);
            for(var i=1;i<=n;i++){
                for(var j=1;j<=i;j++){
                    document.write("*");
                }
                document.write("<br>");
            }

            // for(i=1;i<=n;i++){
            //     for(j=1;j<=n-i;j++){
            //         document.write("-");
            //     }
            //     for(j=1;j<=2*i-1;j++){
            //         document.write("*");
            //     }
            //     document.write("<br>");
            // }
        }

        window.onload = function(){
            $("draw").onclick = triangle;
            $("n").focus();
        }
    </script>
</head>
<body>
    <label for="n">Số nguyên N: </label>
    <input type="text" id="n"><br>
    <label for="">&nbsp;</label>
    <input type="button" id="draw" value="Draw">
</body>
</html>

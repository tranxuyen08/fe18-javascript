<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 10,
        b = 20;
      function swap(number1, number2) {
        var temp;
        document.write("Số chưa đảo ngược a = " + number1 + ", b = " + number2);
        temp = number1;
        number1 = number2;
        number2 = temp;
        document.write(
          "<br>" + "Số đảo ngược a = " + number1 + ", b = " + number2
        );
      }
      swap(10, 20);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert("giải phương trình ax2 + bx + c = 0.");

        do{
            var a = prompt("nhập a= ");
            a = parseFloat(a);
            if(a==0){
                alert("please re-enter. (a != 0)");
                var valid = false;
            }
            else{valid = true;}
        }
        while(valid == false)

        var b = prompt("nhập b = ");
        b = parseFloat(b);
        var c = prompt("nhập c = ");
        c = parseFloat(c);
        var x;

        var del = (b**2)-(4*a*c);
        

        if(del<0){
            alert("Phương trình vô nghiệm.");
        }
        else {
            if(del==0){
                x=(-b)/(2*a)
                alert("Phương trình có một nghiệm x = " + x);
            }
            else{
                var x1 = (-b-Math.sqrt(del))/(2*a);
                var x2 = (-b+Math.sqrt(del))/(2*a);
                alert("Phương trình có hai nghiệm x1 = " + x1 +"\n" + "x2 = " + x2);
            }
        }
        

    </script>

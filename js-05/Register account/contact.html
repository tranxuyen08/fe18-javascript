<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<title>Exercise 5-2</title>
    <link rel="stylesheet" href="style/contact.css">
</head>

<body>
    <main>
        <h1>Register For an Account</h1>
        <form id="email-form" action="register.html" method="GET">
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" autofocus>
                <span id="email-error">*</span>
            </div>
        
            <div>
                <label for="mobile-phone">Mobile Phone:</label>
                <input type="text" id="mobile-phone">
                <span id="mobile-phone-error">*</span>
            </div>
        
            <div>
                <label for="country">Country:</label>
                <select id="country">
                    <option value="">Please select a country</option>
                    <option value="USA">USA</option>
                    <option value="VN">Viet Nam</option>
                    <option value="china">China</option>
                    <option value="russia">Russia</option>
                </select>
                <span id="country-error">*</span>
            </div>

            <div>
                <label for="contact-me">Contact Me by:</label>
                <label class="radio-item">
                    <input type="radio" id="contact-text" name="contact_me" value="text" checked>Text
                </label>
                <label class="radio-item">
                    <input type="radio" id="contact-email" name="contact_me" value="email">Email
                </label>
                <label class="radio-item">
                    <input type="radio" id="contact-no" name="contact_me" value="none">Don't contact me
                </label>
            </div>

            <div>
                <label for="term">Terms of Service:</label>
                <input type="checkbox" id="term"> I agree with our terms.
                <span id="term-error">*</span>
            </div>
        </form>
        
        <div class="btn">
            <input type="button" id="register" value="Register">
            <input type="button" id="reset" value="Reset">
        </div>
        <br>
        <em>Thanks for your using this Register application.</em>
    </main>
    <script src="js/contact.js"></script>
</body>
</html>

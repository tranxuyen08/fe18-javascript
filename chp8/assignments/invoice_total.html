<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice total</title>
    <style>
        html{
            font-size: 62.5%;
            padding: 0;
            margin: 0;
        }
        body{
            width: 100%
    
        }
        form{
            width: 60rem;
            display: block;
            margin: 20rem auto;
            padding: 3rem;
            border: 2px solid black;
            box-shadow: 4px 4px 4px gray;
        }
        h1{
            font-size: 4rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        p{
            font-size: 1.6rem;
        }
        input{
            width: 20rem;
            font-size: 1.6rem;
            outline: none;
        }
        label{
            display: block;
            padding-top: 1rem;
            font-size: 1.6rem;
            font-style: italic;
            width: 15rem;
            float: left;
        }
        .form__group{
            padding-bottom: 2rem;
        }
    </style>
    <script>
        var CalculateDiscount = function(CustomerType,subTotal){
                switch(CustomerType){
                    case "reg":
                        if(subTotal<100){
                            return 0;
                        }
                        else if( subTotal>=100 && subTotal <250){
                            return 0.1;
                        }
                        else if ( subTotal>= 250 && subTotal<500){
                            return 0.25;
                        
                        }
                        else if (subTotal>=500)
                        {
                            return 0.3;
                        }
                        break;
                    case "loyal":
                        return 0.3;
                        break;
                    case "honored":
                        return (subTotal<500)? 0.4 :0.5;
                        break;
                    default:
                        return 0;
                        break;
                }
            }
        function getInvoiceTotal()
        {
            CustomerType = document.getElementById('type').selectedOptions[0].value;
            subTotal = document.getElementById('subtotal').value;
           
            discount = CalculateDiscount(CustomerType,subTotal);
            document.getElementById('percent').value = discount.toFixed(2);
            document.getElementById('discount').value = (discount*100).toFixed(2);
            document.getElementById('total').value =(subTotal- (discount*100)).toFixed(2);
        }
    </script>
</head>
<body>
    <form id="form-1" onsubmit="return false">
        <h1>Find Prime Numbers</h1>
        <p>Enter the two number that follow and click "Calculate".

        </p>
        <div class="form__group">
            <label for="type">Customer type:</label>
            <select name="type" id="type">
                <option value="reg">Regular</option>
                <option value="loyal">Loyalty Program</option>
                <option value="honored">honored citizen</option>


            </select>
        </div>
        <div class="form__group">
            <label for="subtotal">Invoice subtotal: </label>
            <input type="text" name="subtotal" id="subtotal">
        </div>
       -----------------------------------------------------------------------------------------------------------------------------------------------------------<br>
        <div class="form__group">
            <label for="percent">Discount percent: </label>
            <input type="text" id="percent" disabled>%

        </div>
        <div class="form__group">
            <label for="discount">Discount Amount: </label>
            <input type="text" id="discount" disabled>$
            
        </div>
        <div class="form__group">
            <label for="total">Invoice Total: </label>
            <input type="text" id="total" disabled>$
            
        </div>
        <input type="submit" onclick="getInvoiceTotal()" id="Calculate">
        
    </form>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Box test scores</title>
    <script>
        var entry;
        var average;
        var scores = [];
        var total = 0;
        var show = "The test scores:\n";
        var topscores = 0;




        do {
            entry = prompt("Enter test score\n" + "Or enter 999 to end entries", 999);
            entry = parseInt(entry);
            if (entry >= 0 && entry <= 100) {
                scores[scores.length] = entry;
                if (topscores < entry) {
                    topscores = entry;
                }

            } else if (entry != 999) {
                alert("Entry must by a valid number from 0 through 100\n" + "Or enter 999 to end entries");
            }
        }
        while (entry != 999);




        for (var i = 0; i < scores.length; i++) {
            total = total + scores[i];
            show = show + scores[i] + "\n";
        }
        average = parseInt(total / scores.length);
        alert(show + "\nAverage score is " + average + '\nHighest Score is ' + topscores);
    </script>
</head>

<body>
    Thanks for using the Scores Array application.
    <a href="scores_array.html">Back</a>
</body>

</html>

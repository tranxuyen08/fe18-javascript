<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<title>Exercise 3-0</title>
    <link href="styles.css" rel="stylesheet">
    <script>
        var again ='y';
        alert('The application to calculate MPG for you');
        do {
            var miles = prompt('Enter the miles driven');
            miles = parseFloat(miles);

            var gallons = prompt('Enter the gallons used');
            gallons = parseFloat(gallons);

            if (!isNaN(miles) && miles > 0 && !isNaN(gallons) && gallons > 0 ) {
                var mpg = miles / gallons;
                mpg = parseInt(mpg);
                alert('Miles per gallon =' + mpg);
            } else {
                alert('Please enter valid number !');
            }
            again = prompt('Do you want to do it again ?', 'y')
        } while (again == 'y');
        
    </script>
</head>

<body>
	<h1>The Miles Per Gallon application</h1>
    
    <em>Thanks for your using MPG application.</em>
</body>
</html>

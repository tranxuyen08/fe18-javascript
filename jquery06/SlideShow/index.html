<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<title>JQUERY 6-2</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <h1>Fishing Slide Show</h1>
        <p>The slide starts automatically.<br> If you want to stop, please click on picture.<br>
             And click again if you want to start.
        </p>
        <div id="image_list">
            <img src="images/dusk.jpg" alt="Night on Lake">
            <img src="images/gear.jpg" alt="All my Gear">
            <img src="images/hero.jpg" alt="Hero of Us">
            <img src="images/lunch.jpg" alt="Lunch Time">
            <img src="images/plane.jpg" alt="My Plane Start">
            <img src="images/release.jpg" alt="Release rewards">
        </div>
        <p><img src="images/dusk.jpg" alt="" id="image"></p>
        <h2 id="caption">Night on Lake</h2>
    </main>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Invoice Application</title>
    <style>
        body {
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 100%;
            background-color: white;
            width: 500px;
            margin: 0 auto;
            border: 3px solid blue;
            padding: 0 2rem 1rem;
            box-shadow: 3px 3px 3px #01019e;
        }
        
        h1 {
            font-size: 150%;
            color: blue;
            margin-bottom: 1rem;
        }
        
        hr {
            border-top: 1px dashed black;
        }
        
        label {
            width: 10rem;
            float: left;
        }
        
        input,
        select {
            margin-left: 1rem;
            width: 15rem;
            margin-bottom: 0.5rem;
            padding: 0.2rem;
        }
        
        input[type="button"] {
            margin-left: 11rem;
            width: 8rem;
        }
    </style>
    <script src="Js/invoice.js"></script>
</head>

<body>
    <main>
        <h1>Invoice Total Calculator</h1>
        <p>Enter the two values that follow and click "Calculate".</p>

        <label for="type">Customer Type:</label>
        <select id="type">
        <option value="r">Regular</option>
        <option value="l">Loyalty program</option>
        <option value="h">Honored Citizen</option>
        <option value="e">Employce</option>
      </select>
        <br />

        <label for="subtotal">Invoice Subtotal:</label>
        <input type="text" id="subtotal" name="subtotal" />
        <br />

        <hr />

        <label for="percent">Discount Percent:</label>
        <input type="text" id="percent" name="percent" disabled />%
        <br />

        <label for="amount">Discount Amount:</label>
        <input type="text" id="amount" name="amount" disabled />
        <br />

        <label for="total">Invoice Total:</label>
        <input type="text" id="total" name="total" disabled />
        <br />

        <input type="button" id="calculate" value="Calculate" />
    </main>
</body>

</html>

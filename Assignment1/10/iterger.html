<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Right triangle</title>
    <script>
        var a = prompt('Nhập Số:');
        for (i = 1; i <= a; i++) {
            for (j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</head>

</html>

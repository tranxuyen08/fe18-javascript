<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css.css" />
    <title>Tổng 50 số đầu tiên</title>
    <script>

        var tong = 0;
        for (var i = 1; i <= 50; i++) {
          tong=tong+i;
        }
        alert("Tổng 50 số nguyên đầu tiên là: "+tong);
      </script>
    </head>
  </body>
</html>

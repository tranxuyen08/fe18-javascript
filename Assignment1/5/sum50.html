<!DOCTYPE html>
<html>

<head>
    <title>Sum 50 integer number</title>
    <meta charset="Utf-8">
    <script>
        var sum = 0;
        for (var i = 1; i <= 50; i++) {
            sum = sum + i;
        }
        alert("Tổng 50 số nguyên dương đầu tiên là = " + parseInt(sum));
    </script>
</head>

<!DOCTYPE html>
<html>

<head>
    <title>Greatest Common Divisor</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        var a, b;

        function greatCommonDivisor(x, y) {
            while (x != y) {
                if (x > y) x = x - y;
                else y = y - x;
            }
            return x;
        }
        var a = prompt("Nhập giá trị A");
        var b = prompt("Nhập Giá trị B:");
        var MaxUC = greatCommonDivisor(a, b);
        document.write("Ước Chung Lớn Nhất Của " + a + " Và " + b + " Là: " + MaxUC);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management</title>
    <script>
        var students = "Danh Sách: <br> ";
        var studentList = function() {
            var studentCode = prompt("Nhập Mã:");
            var studentName = prompt("Nhập tên");
            var studentAge = prompt("Nhập tuổi:");
            var studentSex = prompt("Nhập giới tính Nam or Nu:");
            students +=
                "Mã: " + studentCode + "<br>" + " Tên: " + studentName + "<br>" + " Tuổi: " + studentAge + "<br>" + " Giới Tính: " + studentSex + "<br>" + "<br>";

        };

        do {
            studentList();
            var Esc = prompt("Nhấn Esc để kết thúc");
        } while (Esc != null);
    </script>
</head>

<body>
    <main>
        <script>
            document.write(students);
        </script>
    </main>
</body>

</html>

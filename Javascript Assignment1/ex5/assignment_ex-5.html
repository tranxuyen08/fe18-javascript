<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <div id="html"></div>

 <script>
  
  let sum = 0
  for (let i = 1; i <= 50; i++) {
   sum += i
  }
  document.getElementById('html').innerHTML = 'tổng 50 số nguyên đầu tiên là ' + sum
 </script>
</body>
</html>

// in ra 20 số đầu tiên của fibo

function f (n) {
 if (n < 0) {
  return -1
 } else if(n === 0 || n === 1) {
  return n
 } else {
  return f(n -1) + f(n - 2) // công thức chung của fibo
 }
}

let html = ''
for (let i = 0; i < 20; i++) {
 html = html + f(i) + ','
}
document.getElementById('html').innerHTML = html

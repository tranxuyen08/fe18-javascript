<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="src/scss/style-validator.css ">
</head>
<body>
 <form action="" method="POST" class="form" id="form-1">
  <h3 class="heading">Giải phương trình bậc 2</h3>
  

  <div class="spacer"></div>

  <div class="form-group">
    <label for="a" class="form-label">Số a</label>
    <input id="a" name="a" type="text" placeholder="Nhập số vào đây" class="form-control">
    <span id="aError"></span>
  </div>

  <div class="form-group">
    <label for="b" class="form-label">Số b</label>
    <input id="b" name="b" type="text" placeholder="Nhập số vào đây" class="form-control">
    <span id="bError"></span>
  </div>
  
  <div class="form-group">
   <label for="c" class="form-label">Số c</label>
   <input id="c" name="c" type="text" placeholder="Nhập số vào đây" class="form-control">
   <span id="cError"></span>
 </div>

  <div class="form-group">
    <label for="x" class="form-label">X</label>
    <input id="x" name="x" type="text" class="form-control" disabled>
    <span id="xError"></span>
  </div>

  
  <input type="button" id="calculator" value="Tính toán">
  
</form>

<script>
 const $ = (id) => document.getElementById(id)

 calculator.onclick = () => {
  let a = parseFloat($('a').value)
  let b = parseFloat($('b').value)
  let c = parseFloat($('c').value)
  let isValid = true

  if(isNaN(a)) {
   $('aError').innerHTML = 'Trường này phải là số';
   isValid = false
  } else {
   $('aError').innerHTML = '';
  }

  if(isNaN(b)) {
   $('bError').innerHTML = 'Trường này phải là số';
   isValid = false
  } else {
   $('bError').innerHTML = '';
  }

  if(isNaN(c)) {
   $('cError').innerHTML = 'Trường này phải là số';
   isValid = false
  } else {
   $('cError').innerHTML = '';
  }

  if (isValid === true) {
   let x
   let delta = b*b - 4*a*c

   if (delta < 0) {
    x = 'Phương trình vô nghiệm'
   } else if (delta === 0) {
    x = -b / (2*a)
    x = 'Phương trình có nghiệm kép x1 = x2 =' + x
   } else {
    delta = Math.sqrt(delta)
    x1 = (-b + delta) / (2 * a)
    x2 = (-b - delta) / (2 * a)
    x = 'Phương trình có 2 nghiệm x1 = ' + ' ' + x1 + 'và x2 = ' + ' ' + x2
   }
   $('x').value = x
  }
 }

 
</script>
</body>
</html>

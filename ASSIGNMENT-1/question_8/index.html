<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=0;
        do{
            n=prompt('input month: ');
            if(n<= 0 || isNaN(n) || n>12){
                alert('input must be numices and n>0 and n <=12')
            }
        }while(n<= 0 || isNaN(n) || n>12)
       
        var time=new Date();
        n=parseInt(n);
        var day=0;
        switch(n){
            case 1:
            case 3:
            case 5: 	
            case 7:
            case 8:
            case 10:
            case 12: day = 31; break;
            case 4:	
            case 6:
            case 9:
            case 11:day = 30; break;
            case 2: day = 28; break;
        }
     
        document.write('day : '+day+'<br/>'+'month : '+n+'<br/>'+'year : '+time.getFullYear())
    </script>
</body>
</html>

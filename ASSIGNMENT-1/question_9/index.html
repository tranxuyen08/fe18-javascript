<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function greatestCommonDivisor (a , b){
            while ( a != b)
            {
                if (a > b)
                    a = a - b;
                else
                    b = b - a;
            }

                return a;
        }
        var a=prompt('a = ');
        var b=prompt('b = ');
        a=parseInt(a);
        b=parseInt(b);
        var UCLN = greatestCommonDivisor(a,b);
        document.writeln('greatestCommonDivisor('+a+','+b+') = '+ UCLN);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt('n = ');
        n=parseInt(n);
        var star='';
        var space="";
        for(var i=1;i<n;i++){
            space+='&nbsp;';
        }
        for(var i=1;i<=n;i++){
            star+='*';
            document.writeln(space+star+'<br/>');
            space=space.slice(6);

        }
    </script>
   
</body>
</html>

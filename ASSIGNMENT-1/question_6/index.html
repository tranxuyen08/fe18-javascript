<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('print to screen first 20 numbers of Fibonacci numbers<br/>')
        function Fibonacci(n){
            var f0 = 0;
            var f1 = 1;
            var fn = 1;
            var i;
        
            if (n < 0) {
                return -1;
            } else if (n == 0 || n == 1) {
                return n;
            } else {
                for (i = 2; i < n; i++) {
                    f0 = f1;
                    f1 = fn;
                    fn = f0 + f1;
                }
            }
            return fn;
        }
        for(var i = 0;i< 20;i++){
            document.write(Fibonacci(i)+',');
        }
    </script>
</body>
</html>

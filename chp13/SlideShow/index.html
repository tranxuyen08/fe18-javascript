<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Slide Show</title>
</head>
<body>
    <div class="slide-show">
        <h1 class="title">Fishing Slide show</h1>
      <ul class="slide-show__list">
          <ul class="slide-show__item"><a href="./img/dusk.jpg" title="Dusk"></a></ul>
          <ul class="slide-show__item"><a href="./img/gear.jpg" title="gear"></a></ul>
          <ul class="slide-show__item"><a href="./img/hero.jpg" title="hero"></a></ul>
          <ul class="slide-show__item"><a href="./img/lunch.jpg" title="lunch"></a></ul>
          <ul class="slide-show__item"><a href="./img/plane.jpg" title="plane"></a></ul>
          <ul class="slide-show__item"><a href="./img/release.jpg" title="release"></a></ul>
      </ul>
      <div class="slider"><img src="./img/dusk.jpg" alt="Dusk" id="image"></div>
      <h1 id="caption"></h1>
    </div>
    <script src="./js/slideShowLibrary.js"></script>
</body> 
</html>

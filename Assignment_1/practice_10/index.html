<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Right triangle</title>
    <script>
        do {
            var h = prompt('Enter the height of the triangle (h > 0):');
            if (!isNaN(h) && h != '' && h != null) {
                h = Number(h);
            }
        } while (!Number.isInteger(h) || h < 1);
    </script>
</head>
<body>
<script>
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= i; j++) {
            document.write('*');
        }
        document.write('<br/>');
    }
</script>
</body>
</html>

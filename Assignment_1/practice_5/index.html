<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the sum of the first 50 positive integers</title>
</head>
<body>
<script>
    var sum = 0;
    for (let i = 1; i <= 50; i++) {
        sum += i;}
    document.write('The sum of the first 50 positive integers: ' + sum);
</script>
</body>
</html>

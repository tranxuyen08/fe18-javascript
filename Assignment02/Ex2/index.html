<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays and More skills - Ex2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
    <form id="create">
        <h1>Create a 2D matrix</h1>
        <div class="form-group">
            <label class="label">Rows:</label>
            <input id="rows" type="number" min="3" max="15" placeholder="Enter the number of rows with value from 3-15, default: 10">
        </div>
        <div class="form-group">
            <label class="label">Cols:</label>
            <input id="cols" type="number" min="3" max="15" placeholder="Enter the number of columns with values from 3-15, default: 10">
        </div>
        <div class="form-group left">
            <label class="random"><input id="auto" type="checkbox">Automatically generate elements</label>
        </div>
        <button id="next" type="button">Next</button>
    </form>
</div>
<div id="menu">
    <h1>Arrays and More skills</h1>
    <ol id="skill">
        <li class="skill-item" onclick="print()"><a>Print Array</a></li>
        <li class="skill-item" onclick="search()"><a>Search a member</a></li>
        <li class="skill-item" onclick="sum()"><a>Sum of all elements of array</a></li>
        <li class="skill-item" onclick="sort()"><a>Sort all elements of array by ascending</a></li>
        <li class="skill-item" onclick="reset()"><a>Exit</a></li>
    </ol>
    <div id="result"></div>
</div>
<script src="js/script.js"></script>
</body>
</html>

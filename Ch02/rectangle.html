<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/boder.css">
    <title>The area and Perimeter App</title>
    <script>
        var length = prompt("Length:");
        length = parseFloat(length);
        var width = prompt("Width");
        width = parseFloat(width);

        var acreage = length * width;
        var perimeter = (length + width) * 2;
    </script>
</head>
<main>
    <script>
        document.write("<h1> The Area and Perimeter App</h1>");
        document.write("Length = " + length + "<br>" +
            "Width = " + width + "<br><br>" +
            "Area = " + acreage + "<br>" +
            "Perimeter = " + perimeter + "<br>")
    </script>
    Thank for using the Area and Perimeter application!
</main>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="js/gallon.js"></script> -->
    <link rel="stylesheet" href="css/boder.css">
    <title>Calculate Miles Per Gallon</title>
    <script>
        var miles = prompt("Miles driven:");
        miles = parseFloat(miles);
        var gallons = prompt("Gallons of gas:");
        gallons = parseFloat(gallons);

        var mpg = miles / gallons;
    </script>


</head>

<body>
    <main>
        <script>
            document.write("<h1> The Miles Per Gallon Application</h1>");
            document.write("Miles driven = " + miles + "<br>" +
                "Gallons of gas = " + gallons + "<br><br>" +
                "Miles per gallon = " + mpg + "<br><br>");
        </script>
        Thank for using our MPG application.

    </main>

</body>

</html>

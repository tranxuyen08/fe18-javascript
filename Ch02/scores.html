<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/boder.css">
    <title>Average Test Scores</title>
    <script>
        var entry;
        var average;
        var total = 0;

        //get 3 scores from user and add them together
        entry = prompt("Enter test score one");
        // entry = parseInt(entry);
        // var scorel = entry;
        var score1 = parseInt(entry);
        total = total + score1;

        entry = prompt("Enter test score two");
        // entry = parseInt(entry);
        // var score2 = entry;
        var score2 = parseInt(entry);
        total = total + score2;

        entry = prompt("Enter test score three");
        // entry = parseInt(entry);
        // var score3 = entry;
        var score3 = parseInt(entry);
        total = total + score3;

        //calculate the average
        average = parseInt(total / 3);
    </script>

</head>

<body>
    <main>
        <script>
            document.write("<h1>The Test Scores App</h1>");
            document.write(
                "Score 1 = " + score1 + "<br>" +
                "Score 2 = " + score2 + "<br>" +
                "Score 3 = " + score3 + "<br><br>" +
                "Average score = " + average + "<br><br>");
        </script>
        Thanks for using the Test Scores application!
    </main>
</body>

</html>

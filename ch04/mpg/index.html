<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Miles Per Gallon</title>
    <link rel="stylesheet" href="styles/style.css">

    <script>
        "use strict"
        var $ = function(id){
            return document.getElementById(id);
        };
        var calculateMpg = function(miles, gallons){
            var mpg = miles/gallons;
            mpg = mpg.toFixed(1);
            return mpg;
        };
        var processEntries = function(){
            var miles = parseFloat($("miles").value);
            var gallons = parseFloat($("gallons").value);
            if(isNaN(miles)){
                $("miles").nextElementSibling.firstChild.nodeValue = "Miles must be numeric.";
            }
            else{
                $("miles").nextElementSibling.firstChild.nodeValue = "";
            }

            if(isNaN(gallons) || gallons==0){
                $("gallons").nextElementSibling.firstChild.nodeValue = "Gallons must be numeric and greater than zero.";
            }
            else{
                $("gallons").nextElementSibling.firstChild.nodeValue = "";
            }

            if(!isNaN(miles) && !isNaN(gallons) && gallons != 0){
                $("mpg").value = calculateMpg(miles, gallons);
            }
            // if(isNaN(miles) || isNaN(gallons)){
            //     alert("Both entries must be numeric");
            // }
            // else {
            //     $("mpg").value = calculateMpg(miles, gallons);
            // }
        };

        var clearEntries = function(){
            $("miles").value = "";
            $("gallons").value = "";
            $("mpg").value = "";
            $("miles").nextElementSibling.firstChild.nodeValue = "*";
            $("gallons").nextElementSibling.firstChild.nodeValue = "*";
            $("miles").focus();
        };
        window.onload = function(){
            $("calculate").onclick = processEntries;
            $("clear").onclick = clearEntries;
            $("mile").focus();
        };
    </script>
</head>
<body>
    <main>
        <h1>Calculate Miles Per Gallon</h1>
        <label for="miles">Miles Driven: </label>
        <input type="text" id="miles">
        <span>*</span><br>
        <label for="gallons">Gallons of Gas Used: </label>
        <input type="text" id="gallons">
        <span>*</span><br>
        <label for="mpg">Miles Per Gallons :</label>
        <input type="text" id="mpg" disabled><br>
        <label for="">&nbsp;</label>
        <input type="buton" id="calculate" value="Calculate MPG"><br>
        <label for="">&nbsp;</label>
        <input type="buton" id="clear" value="Clear Entries"><br>
    </main>
</body>
</html>

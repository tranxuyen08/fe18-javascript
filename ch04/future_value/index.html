<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Future Value Application</title>
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<main>
    <h1>Future Value Calculate</h1>
    <form id="future_value_calculate" method="" action="">
        <label for="investment">Total Investment:</label>
        <input type="text" id="investment" name="investment" />
        <span id="investmentError">*</span><br />

        <label for="rate">Annual Interest Rate:</label>
        <input type="text" id="rate" name="rate" />
        <span id="rateError">*</span><br />

        <label for="years">Number of Years:</label>
        <input type="text" id="years" name="years" />
        <span id="yearsError">*</span><br />

        <label for="future_value">Future Value:</label>
        <input type="text" id="future_value" name="future_value" disabled/><br />

        <input type="button" id="calculate" value="Calculate" />
    </form>
</main>
</body>
</html>

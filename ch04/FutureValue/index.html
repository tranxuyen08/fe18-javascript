<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Future Value application</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="js/future_value.js"></script>
  </head>
  <body>
    <main>
      <h1>Future Value Calculator</h1>
      <form id="future_value" action="" method="GET">
        <label for="investment">Investment Amount:</label>
        <input type="text" id="investment" name="investment" />
        <span id="investment_vali">*</span>
        <br />

        <label for="rate">Annual Interest Rate:</label>
        <input type="text" id="rate" name="rate" />
        <span id="rate_vali">*</span><br />

        <label for="years">Number of Years:</label>
        <input type="text" id="years" name="years" />
        <span id="years_vali">*</span>
        <br />

        <label>Future Value:</label>
        <input type="text" id="result" name="result" disabled /><br />

        <input type="button" id="calculate" name="calculate" value="Calculate" />
      </form>
    </main>
  </body>
</html>

<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<title>Exercise 1</title>
    <script>
        var a, b, c;
        a = prompt('Nhập giá trị a');
        a = parseInt(a);
        b = prompt('Nhập giá trị b');
        b = parseInt(b);
        c = a;
        a = b;
        b = c;
        alert('Giá trị sau khi hoán đổi là:\n\n' + 'a = ' + a + '\n' + 'b = ' + b + '\n\n');
    </script>    
</head>

    </main>
</body>

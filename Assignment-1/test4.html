<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<title>Exercise 4</title>
    <script>
        var a, b, c, delta;
        var x1, x2;
        alert('App giải phương trình bậc hai: ax^2 + bx + c = 0');
        a = prompt('Nhập giá trị a');
        a = parseFloat(a);
        b = prompt('Nhập giá trị b');
        b = parseFloat(b);
        c = prompt('Nhập giá trị c');
        c = parseFloat(c);

        delta = b*b-4*a*c;
        if (delta < 0) {
            alert('Phương trình vô nghiệm!');
        } else if (delta == 0) {
            x1 = x2 = (-b)/(2*a);
            alert('Phương trình có nghiệm duy nhất:\n\n' + 'x1 = x2 = ' + x1.toFixed(2));
        } else {
            x1 = (-b-(Math.sqrt(delta)))/(2*a);
            x2 = (-b+(Math.sqrt(delta)))/(2*a);
            alert('Phương trình có 2 nghiệm:\n\n' + 'x1 = ' + x1.toFixed(2) + '\n' + 'x2 = ' + x2.toFixed(2));
        }
    </script>
</head>

<body>
    <main>        
        <h1>Thanks for your using this application.</h1>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap</title>
    <script>
        var a = parseInt(prompt('enter a: '));
        var b = parseInt(prompt('enter b: '));
        s= '';
        s = "a= " + a + ", b=" +b+'<br>';
        var c =a;
        a = b;
        b= c;
        s= s+ "swaping: <br>";
        s =s+ "a= " + a + ", b=" +b;
    </script>
</head>
<body>
    <script>
        document.write(s);
    </script>
</body>
</html>

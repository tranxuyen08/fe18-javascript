    <title>triangle </title>
    <script>
        var number = prompt("enter width: ");
        s = "N = "+ number +"\n";
        for(var i = 0 ;i<number;i++){
            for(var j = 0;j<=i;j++){
                s = s+ "* "
            }
            s= s+"\n";
        }
        alert(s);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number day of month</title>
    <script>
        s=[1,3,5,7,8,10,12]
        a =[4,6,9,11]
        months = {}
        s.forEach(element => {
            months[element] = 31;

        });
        a.forEach(element => {
            months[element] = 30;
            
        });
        months[2] = 28;
        do{
                input = prompt("enter month to check : ");
                if (months[input]){
                    alert("12 month have : "+months[input] + "days")
                }
                else{
                    alert("have an error in your enter!")
                }
            }
        while(true)
    </script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate sum of first 50 integer number</title>
    <script>
        var sum =0;
        for(var i =0;i<50; i++){
            sum = sum+i;

        }
    </script>
</head>
<body>
    <script>
        document.write('sum of first 50 integer number is: '+ sum);
    </script>
</body>
</html>

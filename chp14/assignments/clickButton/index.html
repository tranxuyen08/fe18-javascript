<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var createClick = function(){
            var count = 0;
            function CountClick(){
                console.log(this.id + "click is" + ++count);
            }
            return CountClick;
        }
        window.onload = function(){
            document.getElementById("btn1").onclick = createClick()
            document.getElementById("btn2").onclick =createClick()
            console.log(createClick.count)
        }
    </script>
</head>
<body>
    <button id="btn1"> button1</button>
    <button id="btn2"> button2</button>

</body>
</html>

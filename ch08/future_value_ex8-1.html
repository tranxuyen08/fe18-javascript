<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label {
        display: inline-block;
        width: 200px;
        margin-top: 10px;
      }
      textarea {
        margin-top: 10px;
      }
      textarea,
      input {
        width: 400px;
      }
      button {
        display: inline-block;
        margin-top: 10px;
        margin-left: 300px;
      }
      span {
        color: red;
      }
    </style>
  </head>
  <body>
    <form action="">
      <h1>Find Prime Numbers</h1>
      <p>
        Enter any a number to find out how many prime numbers there are up to
        and including that value
      </p>
      <label for="number">Enter Number</label>
      <input type="text" id="number" name="number" />
      <span id="numberError">*</span>
      <br />
      <label for="count">Prime Count</label>
      <input type="text" id="count" name="count" disabled />
      <br />
      <label for="primenumber">Prime Numbers</label>
      <textarea
        name="primenumber"
        id="primenumber"
        cols="30"
        rows="5"
        disabled
      ></textarea>
      <br />
      <button type="button" id="calculate">Calculate</button>
    </form>
    <script>
     var $ = function (id) {
  return document.getElementById(id);
};
var clear = function () {
  $('numberError').firstChild.nodeValue = '';
};
function CheckPrime(num) {
  var result = false;
  var count = 0;
  if (num < 2) {
    count = 1;
  }
  for (var i = 2; i <= Math.sqrt(num); i++) {
    if (num % i === 0) {
      count += 1;
    }
  }
  if (count === 0) {
    result = true;
  } else {
    result = false;
  }
  return result;
}

var calculator = function () {
  // get value
  clear();
  var number = $('number').value;
  var isValid = true;
  if (number === '') {
    $('numberError').firstChild.nodeValue = 'bad data type';
    isValid = false;
  }
  if (isNaN(number)) {
    $('numberError').firstChild.nodeValue = 'bad data type';
    isValid = false;
  }
  if (isValid === true) {
    var loop = 0;
    number = parseInt(number);
    var primelist = '';
    for (var i = 1; i <= number; i++) {
      if (CheckPrime(i) === true) {
        primelist += i + ' ';
        loop++;
      }
    }
    if (loop === 0) {
      primelist = 'Không có số nguyên tố nào';
    } else {
      $('count').value = loop;
      $('primenumber').value = primelist;
    }
    console.log(loop);
    console.log(primelist);
  }
};

window.onload = function () {
  $('calculate').onclick = calculator;
};
    </script>
  </body>
</html>

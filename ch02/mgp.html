<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The calculate MGP application</title>
    <link rel="stylesheet" href="style/style.css">
    <!-- <script src="js/main.js"></script> -->
    <script>
        alert("The Calculate MPG application");
        var miles = prompt("Enter miles driven");
        miles = parseFloat(miles);
        var gallons = prompt("Enter gallons of gas used");
        gallons = parseFloat(gallons);
        var mpg = miles/gallons;
        mpg = parseInt(mpg);
        // alert("Miles per gallon = " + mpg);
    </script>
</head>
<body>
    <script>
        document.write("<h1>The Calculate MPG Application</h1>");
        document.write("Miles driven = " + miles + "<br>" + "Gallons of gas = " + gallons + "<br><br>" + "Mile per gallon = " + mpg + "<br><br>");
    </script>
    Thanks for using our MPG application!
</body>
</html>

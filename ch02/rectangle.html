<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Area and Perimeter application</title>
    <link rel="stylesheet" href="style/style.css">

    <script>
        var length;
        var width;
        var area;
        var perimeter;
        alert("The Area and Perimeter application");
        length = prompt("Enter lengh");
        length = parseFloat(length);
        width = prompt("Enter width");
        width = parseFloat(width);
        
        area = length*width;
        perimeter = (length+width)*2;
    </script>

</head>
<body>
    <script>
        document.write("<h1>The Area and Perimeter Application</h1>");
        document.write
        ("Length = " +
        length +
        "<br>" +
        "Width = " +
        width + 
        "<br><br>" +
        "Area = " +
        area +
        "<br>" +
        "Perimeter = " +
        perimeter +
        "<br><br>")
    </script>
    Thanks for using our MPG application!
</body>
</html>

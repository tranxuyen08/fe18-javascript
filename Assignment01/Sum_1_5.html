<!--the sum of the first 50 positive integers-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>the sum of the first 50 positive integers</title>
</head>
<body>
<script>
    var sum = 0;
    for (let i = 1; i <= 50; i++) {
        sum += i;
    }
    document.write('The sum of the first 50 positive integers: ' + sum);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quadratic Equation</title>
</head>
<script>
    do {
        var a = prompt("ax2 + bx + c = 0\na = ");
    } while (isNaN(a) || a == '')
    a = parseFloat(a);
    do {
        var b = prompt("ax2 + bx + c = 0\nb = ");
    } while (isNaN(b) || b == '')
    b = parseFloat(b);
    do {
        var c = prompt("ax2 + bx + c = 0\nc = ");
    } while (isNaN(c) || c == '')
    c = parseFloat(c);
</script>
<body>
<script>
    document.write('Equation: ' + a + 'x<sup>2</sup> + ' + b + 'x + ' + c + ' = 0<br/>');
    if (a == 0) {
        if (b != 0) {
            document.write('x = ' + (-c / b));
        } else if (c == 0) {
            document.write("Phương trình có vô số nghiệm!")
        } else {
            document.write('Phương trình vô nghiệm!')
        }
    } else {
        var delta = b * b - 4 * a * c;
        if (delta < 0) {
            document.write('Phương trình vô nghiệm!')
        } else if (delta == 0) {
            document.write('Phương trình có nghiệm kép: x = ' + (-b / (2 * a)));
        } else {
            document.write('Phương trình hai nghiệm:<br/>')
            document.write('x1 = ' + (-(b + Math.sqrt(delta)) / (2 * a)) + '<br/>');
            document.write('x2 = ' + (-(b - Math.sqrt(delta)) / (2 * a)));
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day of Month</title>
    <script>
        const GROUPMONTH1 = [1, 3, 5, 7, 8, 10, 12];
        const GROUPMONTH2 = [4, 6, 9, 11];
        do {
            var month = prompt('Press a month from 1 to 12:');
            if (isNaN(month) || month < 1 || month > 12) {
                alert('Entry must by a valid number from 1 through 12');
            }
        } while (isNaN(month) || month < 1 || month > 12)
        month = parseInt(month);
        if (month == 2) {
            do {
                var year = prompt('Year: ', 2021);
                if (isNaN(year) || year < 1) {
                    alert('The entry must be equal to a valid number greater than 0');
                }
            } while (isNaN(year) || year < 1)
            year = parseInt(year);
        }
        var day;
        if (GROUPMONTH1.includes(month)) {
            day = 31;
        } else if (GROUPMONTH2.includes(month)) {
            day = 30;
        } else if (month == '2') {
            if (year % 100 != 0 && year % 4 == 0) {
                day = 29;
            } else {
                day = 28;
            }
        }
    </script>
</head>
<body>
<h1>Day of Month</h1>
<script>
    if (month == 2) {
        document.write('Month: ' + month + ', Year: ' + year + ' have day = ' + day);
    } else {
        document.write('Month: ' + month + ' have day = ' + day);
    }
</script>
</body>
</html>

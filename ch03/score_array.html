<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var entry;
      var average;
      var high;
      var scores = [];
      var total = 0;
      var show = 'The test scores:\n';

      //first use a do-while loop to get scores from user
      do {
        entry = prompt(
          'Enter test score\n' + 'Or enter 999 to end entries',
          999
        );
        entry = parseInt(entry);
        if (entry >= 0 && entry <= 100) {
          scores[scores.length] = entry;
        } else if (entry != 999) {
          alert(
            'Entry must by a valid number from 0 through 100\n' +
              'Or enter 999 to end entries'
          );
        }
      } while (entry != 999);
      high = scores[0];
      //next use a for loop to process the scores
      for (var i = 0; i < scores.length; i++) {
        total = total + scores[i]; //both are numbers so adds
        show = show + scores[i] + '\n'; //strings & numbers so concatenates
        if (scores[i] > high) {
          high = scores[i];
        }
      }

      //then calculate the average and display
      average = parseInt(total / scores.length);
      alert(
        show + '\nAverage score is ' + average + '\nHighest score is ' + high
      );
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Future Vlue application</title>
    <script>
        function money(){
        
            do{
                var investment = prompt("Enter investment amount as xxxxx.xx", 1000000);
                investment = parseFloat(investment);
            }
            while(isNaN(investment));
            do{
                var rate = prompt("Enter interest rate as xx.x", 7.5);
                rate = parseFloat(rate);
            }
            while(isNaN(rate) && (rate <0 || rate >15));
            do{
                var year = prompt("Enter number of years", 10);
                year = parseInt(year);
            }
            while(isNaN(year) && year <= 0);

            var futureValue = investment;
                futureValue = parseFloat(futureValue);
            
                document.write("Investment amount = " + investment + " Interest rate = " + rate + " Years = " + year + "<br>");

            for(var i=1; i<=year; i++){
                var interest = futureValue*rate*0.01;
                futureValue += interest;
                document.write("Year = " + i + " Interest = " + interest + " Value = " + futureValue + "<br>");
            }
            return "";
        }
        
    </script>
</head>
<body>
    <script>
        document.write("<h1>The Future Value application</h1>");
        var next;
        do{
        document.write(money() + "<br><br>");
        next = prompt("Do you want to continue: ", "y");
        }
        while(next == "y");
    </script>
    Thanks for using the Future Value application!
</body>
</html>

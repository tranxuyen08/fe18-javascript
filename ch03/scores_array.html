<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Average Test Scores</title>
    <script>
        var total = 0;
        var entryCount = 0;
        var entry;
        var highestScore = 0;
        var notice = 'The test score:\n';

        do {
            entry = prompt("Enter test score\n" + "Or enter 999 to end entries", 999);
            if (entry >= 0 && entry <= 100) {
                entry = parseInt(entry);
                notice += entry + '\n';
                total = total + entry;
                entryCount++;
                if (highestScore < entry) {
                    highestScore = entry;
                }
            } else if (entry != 999) {
                alert("Entry must by a valid number from 0 through 100\n" + "Or enter 999 to end entries");
            }
        } while (entry != 999);

        var average = 0;
        if (entryCount > 0) {
            average = parseInt(total / entryCount);
        }
        alert(notice + "Average score is " + average + '\nHighest Score is ' + highestScore);
    </script>
</head>
<body>
<section>
    <h1>This page is displayed after the JavaScript is executed</h1>
</section>
</body>
</html>

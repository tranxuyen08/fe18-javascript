<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Test Scored application</title>

    <script>
        var total = 0;
        var entry;
        var highestScore = 0;
        var scores = [];
        var show = "The test scores:\n";
        do{
            entry = prompt("Enter test score\n" + "Or enter 999 to end entries", 999);
            entry = parseInt(entry);
            if(entry >= 0 && entry <=100){
                scores[scores.length] = entry;
            }
            else if(entry != 999){
                alert("Enter must by a valid number from 0 through 100\n" + "Or enter 999 to end entries");
            } 
        }
        while(entry != 999);

        for(var i=0; i<scores.length; i++){
            total += scores[i];
            total = parseFloat(total);
            show = show + scores[i] + "\n";
        }
        for(var j=0;j<=(scores.length - 1); j++){
            if(scores[j]>highestScore){
                highestScore = scores[j];
            }
        }
        var average;
        average = total/scores.length;
        average = parseFloat(average);
        alert(show + "\nAverage score is: " + average + "\n" + "Highest score is: " + highestScore);

    </script>
</head>

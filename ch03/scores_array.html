<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Average Test Scores</title>
    <script>
      var entry;
      var average;
      var scores = [];
      var total = 0;
      var heighstScore=0;
      var show = "The test scores:\n";

      //first use a do-while loop to get scores from user
      do {
        entry = prompt("Enter test score\n" + "Or enter 999 to end entries", 999);
        entry = parseInt(entry);
        if (entry >= 0 && entry <= 100) {
          scores[scores.length] = entry;
          entry=parseFloat(entry);
          if(heighstScore<entry){
            heighstScore=entry;
          }

        } else if (entry != 999) {
          alert("Entry must by a valid number from 0 through 100\n" + "Or enter 999 to end entries");
        }
      } while (entry != 999);

      //next use a for loop to process the scores
      for (var i = 0; i < scores.length; i++) {
        show = show + scores[i] + "\n";
        total =parseFloat(total) + parseFloat(scores[i]);
   
      }

      //then calculate the average and display
      if(heighstScore>0){
        average = total / scores.length;
      }
      alert(show + "\nAverage score is " + average + "\nHeighst score is "+heighstScore);
    </script>
  </head>
  <body>
    <main>
      <!-- Will show after JavaScript has run -->
      <h1>Thanks for using the Test Scores application!</h1>
    </main>
  </body>
</html>

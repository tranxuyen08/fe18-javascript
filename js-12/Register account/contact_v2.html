<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<title>Exercise 12-2</title>
    <link rel="stylesheet" href="style/contact.css">
</head>

<body>
    <main>
        <div class="container">
        <h1>Register For an Account</h1>
        <form id="email-form" action="register.html" method="GET">
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" autofocus name="email">
                <span id="email_error"></span>
            </div>
        
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <span id="password_error"></span>
            </div>

            <div>
                <label for="repassword">Verify Password:</label>
                <input type="password" id="repassword" name="repassword">
                <span id="repassword_error"></span>
            </div>

            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
                <span id="first_name_error"></span>
            </div>
        
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
                <span id="last_name_error"></span>
            </div>

            <div>
                <label for="zipcode">ZIP Code:</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="99999 hoáº·c 99999-9999">
                <span id="zipcode_error"></span>
            </div>

            <div>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">
                <span id="phone_error"></span>
            </div>

            <div>
                <label for="card_type">Card Type:</label>
                <select id="card_type" name="card_type">
                    <option value="visa">Visa</option>
                    <option value="master">MasterCard</option>
                    <option value="express">American Express</option>
                    <option value="discover">Discover</option>
                </select>
            </div>

            <div>
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number" placeholder="9999-9999-9999-9999">
                <span id="card_number_error"></span>
            </div>

            <div>
                <label for="date">Expiration Date:</label>
                <input type="text" id="date" name="date" placeholder="mm/yyyy">
                <span id="date_error"></span>
            </div>
        </form>
        
        <div class="btn">
            <input type="button" id="register" value="Register">
            <input type="button" id="reset" value="Reset">
        </div>
        <br>
        <em>Thanks for your using this Register application.</em>
        </div>
    </main>
    <script type="text/javascript" src="js/lib_common.js"></script>
    <script type="text/javascript" src="js/lib_fieldinput.js"></script>
    <script type="text/javascript" src="js/lib_validation.js"></script>
    <script type="text/javascript" src="js/validate_form.js"></script>
    <script type="text/javascript" src="js/contact.js"></script>
</body>
</html>

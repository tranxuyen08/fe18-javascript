<body>
    <script>
        var a=prompt('ax + b =0 \n a = ');

        var b=prompt('ax + b =0 \n b = ');
        b=parseFloat(b);
        if(a==0 && b==0){
            document.writeln('pt vo so nghiem');
        }
        else if(a==0 && b!=0){
            document.writeln('pt vo nghiem');
        }
        else 
            document.writeln('x = '+(-b/a))
    </script>

        document.writeln('ax2 + bx + c =0 <br/>');
        document.writeln('a = '+a +'<br/>');
        document.writeln('b = '+b +'<br/>');
        document.writeln('c = '+c +'<br/>');
        if(a==0 ){
            if(b==0 && c==0){
                document.writeln('pt vo so nghiem');
            }
            else if(b==0 && c!=0){
                document.writeln('pt vo nghiem');
            }
            else 
                document.writeln('x = '+(-c/b))
            }
            else{
            var delta =b*b - 4*a*c;
            if(delta<0){
                x1=x2=0;
                document.writeln('x1 = x2 = 0');
            }
            else if(delta==0){
                x1 = x2 = -b/(2*a);
                document.writeln('x1 = x2 = ' +x1);
            }
            else{
                delta = Math.sqrt(delta);
                x1 = (-b + delta) / (2*a);
                x2 = (-b - delta) / (2*a);
                document.writeln('x1 = '+x1+" x2 = "+x2);
                 }
            }
